<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7eee16bfab.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <header class="header">
            <i class="fa-solid fa-arrow-left"></i>
            <div class="omf">ohmyfood</div>
        </header>
        <main>
            <img src="" alt="">
            <div class="menu">
                <div class="resto">
                    <div class="name"></div>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                </div>
                <div class="entree">
                    <div class="name">ENTRÉES</div>
                    <div class="plat"> <!--Bouton-->
                        <div>
                            <div class="name"></div>
                            <div class="side"></div>
                        </div>
                        <div class="prix"></div>
                        <div class="check"></div>
                    </div>
                </div>
                <div class="plat">
                    <div class="name">PLATS</div>
                    <div class="plat"><!--Bouton-->
                        <div>
                            <div class="name"></div>
                            <div class="side"></div>
                        </div>
                        <div class="prix"></div>
                        <div class="check"></div>
                    </div>
                </div>
                <div class="dessert">
                    <div class="name">DESSERTS</div>
                    <div class="plat"><!--Bouton-->
                        <div>
                            <div class="name"></div>
                            <div class="side"></div>
                        </div>
                        <div class="prix"></div>
                        <div class="check"></div>
                    </div>
                </div>
                <div class="bouton-violet">Commander</div>
            </div>
        </main>
        <footer>
            <div class="omf">ohmyfood</div>
            <div class="liensFooter">
                <div class="ligneLogo">
                    <i class="fa-solid fa-utensils"></i>
                    <i class=""></i>
                    <div>Proposer un restaurant</div>
                </div>
                <div class="ligneLogo">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <i class=""></i>
                    <div>Devenir partenaire</div>
                </div>
                <div>Mentions légales</div>
                <div class="bouton">Contact</div>
            </div>
        </footer>
    </div>
</body>
